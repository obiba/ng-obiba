<div class="form-group" ng-class="{'has-error': (form[name].$dirty || form.saveAttempted) && form[name].$invalid}">

  <label for="{{name}}" class="control-label">
    {{label | translate}}
    <span ng-show="required">*</span>
  </label>

  <input
      ng-model="model"
      type="{{type}}"
      class="form-control {{cssClasses}}"
      id="{{name}}"
      name="{{name}}"
      placeholder="{{placeholder | translate}}"
      form-server-error
      ng-readonly="{{readonly}}"
      ng-attr-min="{{min}}"
      ng-attr-max="{{max}}"
      ng-attr-step="{{step}}"
      ng-pattern="pattern"
      ng-disabled="disabled"
      ng-required="required"/>

  <ul class="input-error list-unstyled" ng-show="form[name].$dirty && form[name].$invalid && form[name].errors">
    <li ng-show="form[name].$error.required" translate>required</li>
    <li ng-show="form[name].$error.pattern">{{'pattern' | translate}} {{pattern}}</li>
    <li ng-repeat="error in form[name].errors">{{error}}</li>
  </ul>

  <p ng-show="help" class="help-block">{{help | translate}}</p>

</div>
