<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
    <h4 class="modal-title">
      <i ng-hide="notification.iconClass" class="fa fa-info-circle"></i>
      <i ng-show="notification.iconClass" class="fa {{notification.iconClass}}"></i>
      <span ng-hide="notification.title" translate>{{notification.titleKey || 'notification'}}</span>
      {{notification.title}}
    </h4>
  </div>

  <div class="modal-body">
    <p>{{notification.message}}</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">
      <span translate>close</span>
    </button>
  </div>

</div>
